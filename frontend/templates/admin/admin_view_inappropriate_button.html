{% for item in item_ls %}
<div id="item-card-{{item.item_id}}" class="card ">
  <div class="card-body">
    <h5 class="card-title">name:{{ item.name }}</h5>
    <p class="card-text">description:{{ item.description }}</p>
    <p class="card-text">{{ item.categories }}</p>
    <div>
      <form action="/admin/inappropriate" method="post">
      <input type='hidden' name='item' value={{item.item_id}} type='submit'>
        <button id="delete-item" name="del" type='submit' value=1>Delete</button>
        <button id="approve-item" name='app' type='submit' value=1>Not Inappropriate</button>
    </form>
    </div>
  </div>
  <div>{{item}}</div>
</div>
{% endfor %}

<script src="{{url_for('static', filename='js/auction.js')}}"></script>
